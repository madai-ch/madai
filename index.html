<!DOCTYPE html>
<html lang="zh">
<head>
    <meta charset="UTF-8">

    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <style>
        /* 基本样式 */
        body {
            font-family: Arial, sans-serif;
            background-color: #f8f8f8;
            margin: 0;
            padding: 0;
        }
        header {
            background-color: #333;
            color: white;
            padding: 15px;
            text-align: center;
        }
        header nav a {
            color: white;
            margin: 0 15px;
            text-decoration: none;
            font-size: 18px;
        }
        section {
            margin: 20px;
        }
        h2 {
            color: #333;
            font-size: 30px;
        }

        /* 菜单样式 */
        .menu {
            list-style: none;
            padding-left: 0;
        }

        .menu > li {
            margin-bottom: 10px;
        }

        .menu > li > a {
            font-size: 18px;
            color: #333;
            text-decoration: none;
            padding: 10px;
            background-color: #f1f1f1;
            border-radius: 5px;
            cursor: pointer;
        }

        .menu > li > a:hover {
            background-color: #ddd;
        }

        .submenu {
            display: none;
            list-style: none;
            padding-left: 20px;
        }

        .submenu > li {
            margin-left: 10px;
        }

        .submenu > li > a {
            font-size: 16px;
            color: #333;
            text-decoration: none;
            padding: 5px;
            background-color: #e9e9e9;
            border-radius: 5px;
            cursor: pointer;
        }

        .submenu > li > a:hover {
            background-color: #ccc;
        }

        /* 图标样式 */
        .fa-folder {
            margin-right: 10px;
        }
    </style>
</head>
<body>

    <!-- Header -->
    <header>
        <nav>

                    <li>
                        <i class="fa fa-folder fa-lg"></i>
                        <a href="#">01. 网页 综合（聚合搜索）</a>

                            <li><i class="fa fa-internet-explorer"></i><a href="https://xn--p3tv7h.com/">🥇 影搜</a></li>
                            <li><i class="fa fa-internet-explorer"></i><a href="https://www.725998.com/">🥈 茶杯虎</a></li>
                            <li><i class="fa fa-internet-explorer"></i><a href="https://www.xmxone.cn/">🥈 xmxone</a></li>

    <!-- JavaScript to handle folding/unfolding directories -->
    <script>
        // 获取所有的文件夹（文件夹图标和父项链接）
        var folders = document.querySelectorAll('.fa-folder');

        // 为每个文件夹图标添加点击事件
        folders.forEach(function(folder) {
            folder.addEventListener('click', function() {
                // 查找点击文件夹下的 submenu
                var submenu = folder.parentElement.querySelector('.submenu');
                if (submenu) {
                    // 切换子菜单的显示和隐藏
                    if (submenu.style.display === "none" || submenu.style.display === "") {
                        submenu.style.display = "block";  // 展开子菜单
                    } else {
                        submenu.style.display = "none";   // 收起子菜单
                    }
                }
            });
        });
    </script>

</body>
</html>
