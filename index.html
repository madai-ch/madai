<!DOCTYPE html>
<html lang="zh">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>我的个人网站</title>
    <style>
        /* 通用样式 */
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f4f4f4;
        }
        header {
            background-color: #333;
            color: white;
            padding: 15px 0;
            text-align: center;
        }
        header nav a {
            color: white;
            margin: 0 15px;
            text-decoration: none;
            font-size: 18px;
        }
        /* 个人信息 */
        .intro {
            text-align: center;
            margin-top: 50px;
        }
        .intro img {
            border-radius: 50%;
            width: 150px;
            height: 150px;
        }
        .intro h1 {
            font-size: 36px;
            margin: 20px 0;
        }
        .intro p {
            font-size: 18px;
            color: #555;
        }
        /* 项目展示 */
        .projects {
            display: flex;
            justify-content: center;
            flex-wrap: wrap;
            margin: 50px 0;
        }
        .project {
            background-color: white;
            margin: 10px;
            padding: 20px;
            width: 280px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        }
        .project img {
            width: 100%;
            height: auto;
        }
        .project h3 {
            font-size: 24px;
            margin-top: 15px;
        }
        .project p {
            color: #555;
            font-size: 16px;
        }
        /* 底部 */
        footer {
            background-color: #333;
            color: white;
            text-align: center;
            padding: 20px;
            position: fixed;
            bottom: 0;
            width: 100%;
        }
    </style>
</head>
<body>
    <!-- Header with Navigation -->
    <header>
        <nav>
            <a href="#">首页</a>
            <a href="#">关于我</a>
            <a href="#">项目</a>
            <a href="#">联系我</a>
        </nav>
    </header>

    <!-- Personal Introduction -->
    <section class="intro">
        <img src="https://via.placeholder.com/150" alt="头像">
        <h1>张三</h1>
        <p>前端开发工程师 | 热爱编程和设计</p>
    </section>

    <!-- Projects Section -->
    <section class="projects">
        <div class="project">
            <img src="https://via.placeholder.com/300x200" alt="项目1">
            <h3>项目名称 1</h3>
            <p>这是我做的第一个项目，描述这个项目的一些基本信息。</p>
        </div>
        <div class="project">
            <img src="https://via.placeholder.com/300x200" alt="项目2">
            <h3>项目名称 2</h3>
            <p>这是我做的第二个项目，描述这个项目的一些基本信息。</p>
        </div>
        <div class="project">
            <img src="https://via.placeholder.com/300x200" alt="项目3">
            <h3>项目名称 3</h3>
            <p>这是我做的第三个项目，描述这个项目的一些基本信息。</p>
        </div>
    </section>

    <!-- Footer -->
    <footer>
        <p>联系我：your-email@example.com | 社交媒体链接</p>
    </footer>
</body>
</html>
