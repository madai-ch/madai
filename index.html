<!DOCTYPE html>
<html lang="zh">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>我的网络储藏间</title>
    <style>
        /* 基本样式 */
        body {
            font-family: Arial, sans-serif;
            background-color: #f8f8f8;
            margin: 0;
            padding: 0;
        }
        header {
            background-color: #333;
            color: white;
            padding: 15px;
            text-align: center;
        }
        header nav a {
            color: white;
            margin: 0 15px;
            text-decoration: none;
            font-size: 18px;
        }
        section {
            margin: 20px;
        }
        h2 {
            color: #333;
            font-size: 30px;
        }
        .category {
            margin-bottom: 20px;
        }
        .category h3 {
            font-size: 22px;
            color: #555;
            cursor: pointer;
            background-color: #f1f1f1;
            padding: 10px;
            border-radius: 5px;
            margin: 0;
            border: 1px solid #ddd;
        }
        .subcategory {
            display: none;
            margin-left: 20px;
        }
        .subcategory h4 {
            font-size: 18px;
            color: #444;
            cursor: pointer;
            margin: 5px 0;
        }
        .links {
            margin-left: 20px;
        }
        .link-item {
            font-size: 16px;
            color: #1e90ff;
            margin: 5px 0;
            text-decoration: none;
        }
        footer {
            background-color: #333;
            color: white;
            text-align: center;
            padding: 10px;
            position: fixed;
            bottom: 0;
            width: 100%;
        }
    </style>
</head>
<body>
    <!-- Header with Navigation -->
    <header>
        <nav>
            <a href="#">首页</a>
            <a href="#">学习资源</a>
            <a href="#">工具网站</a>
            <a href="#">博客文章</a>
        </nav>
    </header>

    <!-- Content Section -->
    <section>
        <h2>我的资源收藏</h2>

        <!-- 学习资源 -->
        <div class="category">
            <h3 onclick="toggleSubcategory('learn')">学习资源</h3>
            <div class="subcategory" id="learn">
                <!-- 编程语言子分类 -->
                <div class="subcategory">
                    <h4 onclick="toggleSubcategory('language')">编程语言</h4>
                    <div class="links" id="language">
                        <a href="https://docs.python.org/3/" class="link-item" target="_blank">Python 官方文档</a>
                        <a href="https://developer.mozilla.org/zh-CN/docs/Web/JavaScript/Guide" class="link-item" target="_blank">JavaScript 教程</a>
                    </div>
                </div>

                <!-- 计算机科学子分类 -->
                <div class="subcategory">
                    <h4 onclick="toggleSubcategory('cs')">计算机科学</h4>
                    <div class="links" id="cs">
                        <a href="https://www.cnblogs.com/royalbean/p/4176791.html" class="link-item" target="_blank">计算机网络</a>
                        <a href="https://leetcode.com/" class="link-item" target="_blank">数据结构与算法</a>
                    </div>
                </div>
            </div>
        </div>

        <!-- 工具网站 -->
        <div class="category">
            <h3 onclick="toggleSubcategory('tools')">工具网站</h3>
            <div class="subcategory" id="tools">
                <!-- 开发工具子分类 -->
                <div class="subcategory">
                    <h4 onclick="toggleSubcategory('dev_tools')">开发工具</h4>
                    <div class="links" id="dev_tools">
                        <a href="https://github.com/" class="link-item" target="_blank">GitHub</a>
                        <a href="https://code.visualstudio.com/" class="link-item" target="_blank">Visual Studio Code</a>
                    </div>
                </div>

                <!-- 设计工具子分类 -->
                <div class="subcategory">
                    <h4 onclick="toggleSubcategory('design_tools')">设计工具</h4>
                    <div class="links" id="design_tools">
                        <a href="https://www.figma.com/" class="link-item" target="_blank">Figma</a>
                        <a href="https://www.canva.com/" class="link-item" target="_blank">Canva</a>
                    </div>
                </div>
            </div>
        </div>

        <!-- 博客文章 -->
        <div class="category">
            <h3 onclick="toggleSubcategory('blogs')">博客文章</h3>
            <div class="subcategory" id="blogs">
                <div class="links">
                    <a href="https://example.com/article1" class="link-item" target="_blank">如何写好一篇技术博客</a>
                    <a href="https://example.com/article2" class="link-item" target="_blank">前端开发的最佳实践</a>
                </div>
            </div>
        </div>

        <!-- 博客文章 -->
        <div class="category">
            <h3 onclick="toggleSubcategory('blogs')">博客文章</h3>
            <div class="subcategory" id="blogs">
                <div class="links">
                    <a href="https://example.com/article1" class="link-item" target="_blank">如何写好一篇技术博客</a>
                    <a href="https://example.com/article2" class="link-item" target="_blank">前端开发的最佳实践</a>
                </div>
            </div>
        </div>
        
    </section>

    <!-- Footer -->
    <footer>
        <p>联系我：your-email@example.com | 社交媒体链接</p>
    </footer>

    <script>
        // Toggle subcategory visibility
        function toggleSubcategory(id) {
            var subcategory = document.getElementById(id);
            if (subcategory.style.display === "none" || subcategory.style.display === "") {
                subcategory.style.display = "block";
            } else {
                subcategory.style.display = "none";
            }
        }
    </script>
</body>
</html>
