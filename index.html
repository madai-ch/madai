<!DOCTYPE html>
<html lang="zh">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>我的网络储藏间</title>
    <style>
        /* 基本样式 */
        body {
            font-family: Arial, sans-serif;
            background-color: #f8f8f8;
            margin: 0;
            padding: 0;
        }
        header {
            background-color: #333;
            color: white;
            padding: 15px;
            text-align: center;
        }
        header nav a {
            color: white;
            margin: 0 15px;
            text-decoration: none;
            font-size: 18px;
        }
        section {
            margin: 20px;
        }
        h2 {
            color: #333;
            font-size: 30px;
        }
        .category {
            margin-bottom: 40px;
        }
        .category h3 {
            font-size: 24px;
            margin-bottom: 10px;
            color: #555;
        }
        .subcategory {
            margin-left: 20px;
        }
        .subcategory h4 {
            font-size: 20px;
            margin-bottom: 10px;
            color: #444;
        }
        .links {
            display: flex;
            flex-wrap: wrap;
            gap: 20px;
        }
        .link-item {
            background-color: white;
            padding: 15px;
            border-radius: 5px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            width: 280px;
        }
        .link-item h4 {
            font-size: 18px;
            margin-bottom: 10px;
        }
        .link-item p {
            font-size: 16px;
            color: #666;
            margin-bottom: 10px;
        }
        .link-item a {
            color: #1e90ff;
            text-decoration: none;
        }
        footer {
            background-color: #333;
            color: white;
            text-align: center;
            padding: 10px;
            position: fixed;
            bottom: 0;
            width: 100%;
        }
    </style>
</head>
<body>
    <!-- Header with Navigation -->
    <header>
        <nav>
            <a href="#">首页</a>
            <a href="#">学习资源</a>
            <a href="#">工具网站</a>
            <a href="#">博客文章</a>
        </nav>
    </header>

    <!-- Content Section -->
    <section>
        <h2>我的资源收藏</h2>

        <!-- 学习资源 -->
        <div class="category">
            <h3>学习资源</h3>
            
            <!-- 编程语言子分类 -->
            <div class="subcategory">
                <h4>编程语言</h4>
